<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>MEGAFLIX</title>
</head>

<body>
  <main class="w-75 mx-auto">
    <section>
      <h1 class="text-center mt-5 text-decoration-underline mt-5">WELCOME TO UNIVERSE ! </h1>
      <div class="input-group mb-5 mt-5 d-flex flex-column d-flex justify-content-center align-items-center">
        <input type="text" id="titlef" placeholder=" ENTER TITLE ... " class="form-controlp-2 w-50 mt-5">
        <input type="text" id="urlf" placeholder=" https://example.com/users/ " class="form-controlp-2 w-50 mt-4"
          value="https://fr.web.img6.acsta.net/pictures/21/08/02/16/08/1706767.jpg">
        <div class="input-group form-controlp-2 w-50 mt-4">
          <textarea class="form-control" placeholder="ENTER DESCRIPTION ..." id="desc"></textarea>
        </div>
        <div class="d-flex justify-content-start mt-4 ">
          <select class="custom-select " id="select">
            <option selected>RATING YOUR FAVORIT FILM</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <i class="fas fa-star mt-2 ml-3" style="color: hsl(54, 98%, 50%);"></i>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block form-controlp-2 w-50 mt-4"
          onclick="addfilm()">ADD</button>

      </div>

      
    </section>

    <hr>

    <section>
      <div class="card mb-3 mt-5" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="lacasa.jpg" class="img-fluid rounded-start" >
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">La Casa de Papel</h5>
              <p class="card-text">Description</p>
              <button type="button" class="btn btn-danger float-right mt-5" onclick="deleteFilm(this)">Delete</button>
              <i class="fas fa-star mt-2 ml-" style="color: hsl(54, 98%, 50%);"></i><i class="fas fa-star mt-2 ml-3" style="color: hsl(54, 98%, 50%);"></i><i class="fas fa-star mt-2 ml-3" style="color: hsl(54, 98%, 50%);"></i><i class="fas fa-star mt-2 ml-3" style="color: hsl(54, 98%, 50%);"></i><i class="fas fa-star mt-2 ml-3" style="color: hsl(54, 98%, 50%);"></i>

            </div>
          </div>
        </div>
      </div>

    </section>
    <section>

      <div class="card mb-3 mt-5"  id="insert">
      
      </div>


    </section>


  </main>
</body>

<script src="new.pro.js"></script>

</html>
